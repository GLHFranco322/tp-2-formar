<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="" method="POST">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br>
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required>
        <br>
        <label for="perfil">Perfil del usuario:</label>
        <input type="radio" id="comprador" name="perfil" value="comprador" required>
        <label for="comprador">Comprador</label>
        <input type="radio" id="vendedor" name="perfil" value="vendedor">
        <label for="vendedor">Vendedor</label><br>

        <label>Categorias de insteres:<br>
            <input type="checkbox" name="categorias" value="Electro"> Electro
        </label>
        <br>
        <label>
            <input type="checkbox" name="categorias" value="Moda"> Moda
        </label>
        <br>
        <label>
            <input type="checkbox" name="categorias" value="Hogar"> Hogar
        </label>
        <br>
        <label>
            <input type="checkbox" name="categorias" value="Juguetería"> Juguetería
        </label>
        <br>
        <label>
            <input type="checkbox" name="categorias" value="Vida sana"> Vida sana
        </label>
        <br>

        <label for="foto">Foto de usuario:</label>
        <input type="file" id="foto" name="foto"><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="confirmar_contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br>

        <input type="submit" value="Registrarse">
        <input type="reset" value="Limpiar Formulario">
    </form>
</body>
</html>
